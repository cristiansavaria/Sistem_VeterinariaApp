{% extends 'base.html' %} 
{% load static %} 
{% block title %} Registro usuario {% endblock %} 
{% block contenido %}

<section class="container" style="background-color: #cec5c7">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            
            
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form method="POST">
                  
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Huellitas</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Ingrese datos para registrarse
                  </h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="username"
                      >Usuario</label
                    >
                    <input
                      type="text"
                      name="username"
                      class="form-control form-control-lg"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password1"
                      >Contrasena</label
                    >
                    <input
                      type="password"
                      name="password1"
                      class="form-control form-control-lg"
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password2"
                      > RE Contrasena</label
                    >
                    <input
                      type="password"
                      name="password2"
                      class="form-control form-control-lg"
                    />
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Registrarse
                    </button>
                  </div>

                 
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Ya tiene una cuenta?
                    <a href="{% url 'login' %}" style="color: #393f81"
                      >Iniciar Sesion</a
                    >
                  </p>
                  <a href="#!" class="small text-muted">Clinica Veterinaria</a>
                  <a href="#!" class="small text-muted">Huellitas</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
