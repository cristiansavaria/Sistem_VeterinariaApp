{% extends 'index.html' %}
{% load static %}
{% block title %} Detalle Reserva {% endblock %}

{% block content %}


<h1>
    Detalle Reserva
</h1>



<div class="container mt-3">
    <h2>Detalle Reserva</h2>


                

  </div>
  <script src="{% static 'js/calendar.js' %}"></script>

    {% load crispy_forms_tags %}
          <hr>
              <!--  editar-->
              <div class="row" >
                  <div class="col-12 col-md-6 offset-md-3">
                      <div class="card">
                          <div class="card-body">
                              <h2 class="modal-title">Editar</h2>
                              <hr>

                              <form action="" method="POST" enctype="multipart/form-data">
                                  {% csrf_token %}
                                  {{ form | crispy }}
                                  <div class="modal-footer">
                                      <button type="submit" value="Guardar" class="btn btn-primary">Reservar</button>
                                      <button  type="reset" value="Cancelar" class="btn btn-secondary">Cancelar Cambios</button>
                                      <a href="{% url 'reserva_horas' %}" class="btn btn-warning"  > Volver</a>

                                  </div>
                              </form>
                          </div>

                      </div>
                  </div>
              </div> 
{% endblock %}
